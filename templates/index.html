{% extends 'base.html' %} {% block head %} <title>Flask Intro</title> {%endblock
head %} {% block body %}
<header>
  <div class="content">
    <h1 style="text-align: center">Task Master</h1>
    <table>
      <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
      </tr>
      {% for task in tasks %}
      <tr>
        <td>{{ task.content }}</td>
        <td>{{ task.date.date() }}</td>
        <td>
          <a href="/delete/{{task.id}}" target="_blank">Delete</a>
          <br />
          <a href="" target="_blank">Update</a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <form action="/" method="POST">
      <input type="text" name="content" id="content" />
      <input type="submit" value="Add Task" />
    </form>
  </div>
</header>
{% endblock body %}
